description: GPIO nrf5340_audio_dk parent node

compatible: "gpio-nrf5340-audio-dk"

child-binding:
    description: GPIO child node
    properties:
       gpios:
          type: phandle-array
          required: true
       label:
          required: true
          type: string
          description: Human readable string describing the device (used by Zephyr for API name)
